<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/2aa2555eb3.js" crossorigin="anonymous"></script>

    <title>Dashboard</title>
</head>
<body>

     <!--Barra de navegacion-->
     <nav class="navbar navbar-expand-lg bg-negro">  <!--bg-negro ->CSS-->
        <div class="container-fluid">               <!--contenedor-->
            <a class="navbar-brand" href="../Front-End/index.html">       <!--Logo Argentina Programa ->assets/img-->
                <img src="../assets/img/LogoArgentinaPrograma.png" alt="LogoArgentinaPrograma" width="100">
            </a>

            <!--Listado de las redes sociales-->
            <ul class="list-group list-group-horizontal">   <!--Lista horizontal-->
                <!-- Boton disparador que envia al login-->
                <!--Siempre que se cambia el data-bs-targat hay que cambiar el id de la clase que lo contiene (1)-->
                <li class="list-group-item">
                        <a href="../Front-End/login.html"><i class="fa-solid fa-user fa-1x text-white"></i></a>
                </li>   <!--Icono Login-->
                
            </ul>
        </div>
    </nav> 

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-2 pt-3">
                <img src="../assets/img/FotoPerfil.jpg" alt="FotoPerfil" class="rounded-circle img-fluid fotoPerfil">
                <h5 class="text-center intro mt-5">
                    Ramiro Nicolas Costilla Gonzalez
                </h5>
                <h5 class="text-center intro mt-5">
                    Desarrollador Full Stack Jr.
                </h5>
                <ul class="list-group mt-5">
                    <li class="list-group-item text-li"><i class="fa-solid fa-hashtag"></i> Redes</li>
                    <li class="list-group-item text-li"><a class="link" href="#" data-bs-toggle="modal" data-bs-target="#bannerModal"><i class="fa-solid fa-image"></i> Banner</a></li>
                    <!--cada li debe ser un trigger modal-->
                    <li class="list-group-item text-li"><i class="fa-solid fa-circle-info"></i> Informacion</li>
                  </ul>
            </div>
            <div class="col-8">
                <!--Aqui van todos los Modal, de todos los dashboard de edicion-->

                <!--Inicio ventana del bannerModal del dashboard para la edicion-->
                <div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">BannerModal</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container text-center">
                                    <div class="row">
                                        <div class="col-1">
                                        </div>
                                        <div class="col-10">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                                </div>
                                            </form>
                                        </div>
                                      <div class="col-1">
                                      </div>
                                    </div>
                                </div>
                           
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                            <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>      <!--Fin bannerModal-->
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
    


    


    <!--Footer-->
    <footer class = "bg-black text-white text-center fs-6">
        <div class="pt-3a">
            <p>© Copyright Ramiro Nicolas Costilla Gonzalez - 2022</p>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    -->
</body>
</html>
